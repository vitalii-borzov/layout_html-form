<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ef4034e2.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form> <fieldset> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" id="surname" name="surname" required autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" id="name" name="name" required autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" id="how_old" name="how_old" value="12" min="1" max="100" required> </label> <label class="form-field"> Full date of birth: <input type="date" id="birth_date" name="birth_date" value="12" min="1" max="100" required> </label> <label class="form-field"> I accept the term of the agreement <input type="checkbox" id="terms" name="terms" required> </label> </fieldset> <fieldset> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" id="email" name="email" placeholder="email@example.com" required> </label> <label class="form-field"> Password: <input type="password" id="password" name="password" minlength="5" maxlength="32" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats? <input type="radio" name="cats?" value="Y" required> Yes <input type="radio" name="cats?" value="N" required> No </label> <label class="form-field"> What is your favorite color? <input type="color" name="color" id="color" required> </label> <label class="form-field"> What time do you go to bed? <input type="time" id="time" name="time" required> </label> <label class="form-field"> What are your faorite brand of cars? <select name="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" id="rngwork" name="rngwork"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comments"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="yesOrNo"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <div class="form-field"> <button type="submit" name="submit">Submit</button> </div> </form> </body></html>
